{% block audioPlayer %}
    <div id="audioPlayerContainer">
        <h2 class="mb-2 font-semibold text-xl">Audio Player</h2>
        <audio id="audioPlayer" controls class="w-full">
            <source id="audioSource" src="{{ audio_url }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
{% endblock %}
