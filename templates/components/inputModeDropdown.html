{% block inputModeDropdown %}
<!-- Middle Column -->
<select
  id="inputModeOptions"
  name="inputModeOptions"
  class="inline-flex items-center ring-1 dark:ring-0 bg-white/80 hover:bg-blue-50/80 dark:hover:bg-indigo-600/80 dark:bg-indigo-700/80 backdrop-blur-sm px-4 py-2 rounded w-full font-semibold text-blue-950 dark:text-white"
  hx-get="/inputModeOptions"
  hx-trigger="change"
  hx-target="#inputContent"
>
  <option
    class="block bg-blue-50 dark:bg-indigo-700 dark:bg-indigo-600 px-4 py-2 rounded-t whitespace-no-wrap"
    value=""
  >
    Select Input Mode
  </option>
  <option
    class="block bg-blue-50 dark:bg-indigo-700 dark:bg-indigo-600 px-4 py-2 whitespace-no-wrap"
    value="text"
  >
    Text
  </option>
  <option
    class="block bg-blue-50 dark:bg-indigo-700 dark:bg-indigo-600 px-4 py-2 rounded-b whitespace-no-wrap"
    value="audio"
  >
    Audio
  </option>
</select>
{% endblock %}
