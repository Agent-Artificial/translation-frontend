{% block sourceTargetFlipper %}
<button id="swapButton" width="64px" height="64px" class="ring-1 dark:ring-0 bg-white/80 hover:bg-blue-50/80 dark:hover:bg-indigo-600/80 dark:bg-indigo-700/80 backdrop-blur-sm text-blue-950 dark:text-white font-bold py-2 px-4 rounded-xl">
  <img src="assets/swap.svg" alt="Swap Button Icon" width="48px" height="48px" class="rotate-90 sm:rotate-0 invert dark:invert-0" />
</button>
<script>
document.getElementById("swapButton").addEventListener("click", function() {
  var sourceSelect = document.getElementById("sourceLanguageOptions");
  var targetSelect = document.getElementById("targetLanguageOptions");
  var temp = sourceSelect.value;
  sourceSelect.value = targetSelect.value;
  targetSelect.value = temp;
});
</script>
{% endblock %}
