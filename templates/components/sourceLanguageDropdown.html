{% block sourceLanguageDropdown %}
  <!-- Middle Column -->
  <section class="font-semibold text-xl">
    <div class="space-x-2">
      <select id="sourceLanguageOptions" 
      class="bg-gradient-to-r from-cyan-700 via-cyan-800 via-emerald-800 via-sky-700 to-sky-700 m-2 p-2 rounded w-full text-white" 
      hx-get="/languages" 
      hx-trigger="load" 
      hx-target="#sourceLanguageOptions" 
      default="English"
      value=""
      >
        <option value="">Select Source Lanaguage</option>
        <!-- Options will be injected here -->
      </select>
      </div>
  </section>
{% endblock %}
