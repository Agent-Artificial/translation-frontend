{% block dropZone %}
    <h2>Drop File</h2>
    <div id="dropZone"
         class="border-2 border-gray-300 p-4 border-dashed rounded-lg text-center">
        <h2 class="mb-2 font-semibold text-xl">File Upload</h2>
        <p>Drag and drop audio or text files here or click to select</p>
        <input type="file"
               id="fileInput"
               class="hidden"
               accept=".mp3,.wav,.mkv,.mp4,.txt"
               multiple>
    </div>
    <script>
        // Audio recording
        let mediaRecorder;
        let audioChunks = [];
        var outputModeOptions = document.getElementById('outputModeOptions') ? document.getElementById('outputModeOptions').value : '';
        var sourceLanguageOptions = document.getElementById('sourceLanguageOptions') ? document.getElementById('sourceLanguageOptions').value : '';
        var targetLanguageOptions = document.getElementById('targetLanguageOptions') ? document.getElementById('targetLanguageOptions').value : '';

        document.getElementById('startRecording').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };
    
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const values = {
                    audio_data: audioBlob,
                    outputModeOptions: outputModeOptions,
                    sourceLanguageOptions: sourceLanguageOptions,
                    targetLanguageOptions: targetLanguageOptions
                }
    
                fetch('/send-audio', {
                    method: 'POST',
                    body: values,
                }).then(response => response.json())
                  .then(data => console.log(data));
    
                audioChunks = [];
            };
    
            mediaRecorder.start();
            document.getElementById('startRecording').style.display = 'none';
            document.getElementById('stopRecording').style.display = 'inline-block';
        });
    
        document.getElementById('stopRecording').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').style.display = 'inline-block';
            document.getElementById('stopRecording').style.display = 'none';
        });
    </script>
{% endblock %}
