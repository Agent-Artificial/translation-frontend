{% block audioInput %}
<div class="col-span-8 mx-auto p-4 w-full container">
    <div id="audioInputContainer">
        <h2 class="mb-2 font-semibold text-xl">Audio Input</h2>
        <div class="flex justify-center">
            <div class="w-full">
                <button id="startRecording" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded font-bold text-white">
                    Start Recording
                </button>
            </div>
            <div class="w-full">
                {% block dropZone %}
                    {% include "components/dropZone.html" %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
