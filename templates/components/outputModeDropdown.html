{% block outputModeDropdown %}
  <!-- Middle Column -->
  <select id="outputModeOptions" name="outputModeOptions"
      class="inline-flex items-center bg-indigo-300 hover:bg-indigo-400 dark:bg-indigo-500 px-4 py-2 rounded w-full font-semibold text-gray-200 dark:text-white"
  hx-get="/outputModeOptions" hx-trigger="change" hx-target="#outputContent">
<option class="block bg-indigo-200 hover:bg-indigo-400 dark:hover:bg-indigo-500 dark:bg-indigo-600 px-4 py-2 rounded-t whitespace-no-wrap" value="">--Select output mode--</option>
<option class="block bg-indigo-200 hover:bg-indigo-400 dark:hover:bg-indigo-500 dark:bg-indigo-600 px-4 py-2 whitespace-no-wrap"value="text">Text</option>
<option class="block bg-indigo-200 hover:bg-indigo-400 dark:hover:bg-indigo-500 dark:bg-indigo-600 px-4 py-2 rounded-b whitespace-no-wrap"value="audio">Audio</option>
</select>
{% endblock %}
