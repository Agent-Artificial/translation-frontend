<!DOCTYPE html>
<html lang="en" class="bg-slate-800 bg-gradient-to-r from-slate-900 via-gray-800 via-slate-700 to-slate-800 w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translations</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body 
  class="flex flex-col justify-center items-center col-span-12 bg-gradient-to-r from-slate-800 via-gray-800 via-slate-900 to-slate-900 p-2 rounded-m w-full h-full">
    <div id="content" class="absolute flex flex-col justify-center align-items-middle bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] opacity-70 opacity-70 p-4 rounded-lg w-1/3">
      {% block content %}

      {% endblock %}
    </div>
    <script>
      document.addEventListener('htmx:beforeOnLoad', function (event) {
        document.querySelectorAll('.tab').forEach(function (tab) {
          tab.classList.remove('bg-slate-700')
          tab.classList.add('bg-slate-900')
        })
        event.add('bg-slate-500')
      })
    </script>
  </body>
  <footer class="bg-slate-900">

  </footer>
</html>
